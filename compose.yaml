version: '3.8'

services:
  # 1. RABBITMQ (Mesaj Kuyruk Sistemi)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: microservice_rabbitmq
    ports:
      - "5672:5672"   # Uygulamaların bağlanacağı port (MassTransit buraya gelecek)
      - "15672:15672" # Tarayıcıdan gireceğin yönetim paneli
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    networks: 
      - microservice-network

  # 2. POSTGRESQL (Order.API için)
  postgres:
    image: postgres:latest
    container_name: microservice_postgres
    environment:
      POSTGRES_USER: saiteren
      POSTGRES_PASSWORD: Password12*
      POSTGRES_DB: OrderDB
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - microservice-network

  # 3. MONGODB (Stock.API için)
  mongo:
    image: mongo:latest
    container_name: microservice_mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all"]
    restart: always
    networks:
      - microservice-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      retries: 30
      start_period: 0s
      
    # 3b. MONGODB Replica Set Başlatıcı (Bir kez çalışacak)
  mongo-init:
    image: mongo:latest
    container_name: microservice_mongo_init
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservice-network
    restart: "no"
    entrypoint: >
      bash -c "
        echo 'Waiting for MongoDB to be ready...';
        sleep 10;
        mongosh --host mongo:27017 --eval '
          try {
            var status = rs.status();
            print(\"Replica set already initialized: \" + status.set);
          } catch(err) {
            print(\"Initializing replica set...\");
            rs.initiate({
              _id: \"rs0\",
              members: [
                { _id: 0, host: \"localhost:27017\" }
              ]
            });
            print(\"Replica set initialized successfully!\");
          }
        ';
        echo 'MongoDB initialization complete!';
      "
    
  # 4. EVENT STORE DB (Olayların Tutulduğu Yer)
  eventstore:
    image: eventstore/eventstore:23.10.0-alpha-arm64v8
    container_name: microservice_eventstore
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    volumes:
      - eventstore_data:/var/lib/eventstore
    restart: always
    networks: 
      - microservice-network
    
  AuthService:  
    image: ${DOCKER_REGISTRY-}authservice
    container_name: auth.service
    build:
      context: .
      dockerfile: Identity.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=IdentityDb;User Id=saiteren;Password=Password12*;
      - JwtSettings__Issuer=http://localhost:5001
      - JwtSettings__Audience=http://localhost:5000
    ports:
      - "5001:8080" # Dışarıdan 5001, içeriden 8080
    networks:
      - microservice-network
    depends_on:
      - postgres

volumes:
  rabbitmq_data:
  postgres_data:
  mongo_data:
  eventstore_data:

networks:
  microservice-network:
    driver: bridge